<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.youtube.com/favicon.ico" type="image/x-icon"> <!-- Tab Icon -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
</head>
<body>
    <h1><img src="https://img.icons8.com/color/48/000000/youtube-play.png"/> YouTube Video Scheduler</h1>
    
    <div id='calendar'></div>
    
    <a href="add-video.html">Add New Video</a>

    <div class="table-responsive">
        <table id="videoTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Scheduled Date</th>
                    <th>Scheduled Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
    

    <script src="main.js"></script>

    <script>
// Check for notifications permission and set up reminders
if (Notification.permission !== "denied") {
    Notification.requestPermission();
}

function checkReminders() {
    fetch('fetch_videos.php')
        .then(response => response.json())
        .then(videos => {
            videos.forEach(video => {
                // Check if reminder_time is defined
                if (video.reminder_time) {
                    const reminderTimeParts = video.reminder_time.split(':');
                    const reminderTime = parseTime(reminderTimeParts);

                    // Schedule the notification
                    scheduleReminderNotification(video, reminderTime);
                } else {
                    console.log(`Reminder time not defined for video: ${video.title}`);
                }
            });
        })
        .catch(error => {
            console.error('Error fetching videos:', error);
        });
}

function parseTime(timeParts) {
    // Safely parse time parts to avoid errors
    const hours = parseInt(timeParts[0], 10) || 0;
    const minutes = parseInt(timeParts[1], 10) || 0;
    return { hours, minutes };
}

function scheduleReminderNotification(video, reminderTime) {
    const now = new Date();
    const scheduledDate = new Date(video.scheduled_date + 'T' + video.scheduled_time); // Combine date and time
    const reminderDate = new Date(scheduledDate);
    reminderDate.setHours(reminderTime.hours, reminderTime.minutes, 0);

    // Calculate the time difference between the reminder time and now
    const timeDifference = reminderDate - now;

    if (timeDifference > 0) {
        // Schedule the notification
        setTimeout(() => {
            notifyUser(video.title, video.url);
        }, timeDifference);
    } else {
        console.log(`Reminder time for video: ${video.title} has already passed.`);
    }
}

function notifyUser(title, url) {
    if (Notification.permission === "granted") {
        const notification = new Notification("Video Reminder", {
            body: `Time to watch: ${title}`,
            icon: 'https://www.youtube.com/favicon.ico' // Optional: set an icon
        });

        notification.onclick = function() {
            window.open(url); // Open the video URL when clicked
        };
    } else if (Notification.permission !== "denied") {
        // Request permission if not granted or denied
        Notification.requestPermission().then(permission => {
            if (permission === "granted") {
                notifyUser(title, url); // Retry showing notification after permission is granted
            }
        });
    } else {
        console.log("Notification permission denied.");
    }
}

// Request notification permission if not already granted
// if (Notification.permission !== "granted" && Notification.permission !== "denied") {
//     Notification.requestPermission().then(permission => {
//         if (permission === "granted") {
//             console.log("Notification permission granted.");
//         }
//     });
// }

// Check reminders every minute
setInterval(checkReminders, 60000); // Check every minute

// Initial call to check reminders
checkReminders();


    </script>
</body>
</html>
